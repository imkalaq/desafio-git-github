<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-column">
        <div class="instagram-mockup">
            <img src="./images/01-mockup-smart.png">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./images/02-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-picture">
                    <img src="./images/05-profile-picture.jpg" class="profile-picture" alt="Profile Picture">
                </div>
                <a href="#" class="insta-login">Continue as eusoukalaq</a>
                <a href="#" class="insta-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eusoukalaq</p>
                <p class="not-account-2">
                    <span class="link-blue">Switch Account</span>
                    ou
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="button-group">
                <p class="get-app">Get the app</p>
                <div class="button-costumize">
                    <a href="#" class="link-download"></a>
                    <a href="#" class="link-download"></a>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
