<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-column">
        <div class="instagram-mockup">
            <img src="./images/01-mockup-smart.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./images/02-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-picture">
                    <img src="./images/05-profile-picture.jpg" alt="profile picture">
                </div>
                <a href="#" class="insta-login">Stay as eusoukalaq</a>
                <a href="#" class="insta-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Não é eusoukalaq</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    ou
                    <span class="link-blue">Make a Account</span>
                </p>
            </div>
            
            <div class="button-group">
                <p class="get-app">Get the app</p>
                <div class="button-customize">
                    <a href="#" class="link-download"></a>
                    <a href="#" class="link-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
